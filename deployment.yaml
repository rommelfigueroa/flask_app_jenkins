apiVersion: apps/v1
kind: Deployment

metadata: 
  name: flask-deployment
  labels:
    app: flask-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: rommelfigueroa/flask-app
          ports:
            - containerPort: 5000
      
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
  labels:
    app: flask-app
spec: 
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
  selector:
    app: flask-app
  
